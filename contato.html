            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
          
            <label for="senha">Assunto:</label>
            <input type="textarea" id="senha" name="senha" placeholder="Mensagem" required>
          
            <label for="queixa">Mensagem</label>
            <textarea id="queixa" name="queixa" rows="4" placeholder="Descreva sua mensagem aqui" required></textarea>
          
            <button type="submit">Enviar</button>
        </div>
          </form>
