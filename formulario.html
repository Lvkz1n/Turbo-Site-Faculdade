<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="icon" href="/assets/img/logo site.png" type="image/png">
        <title>TurboXperience</title>
    </head>
<body>   
    <main class="container">
        <form class="login_form">

            <div class="form_header">
                <h1>Login</h1>
                <i class="mode_icon" class="fa-solid fa-moon"></i>
            </div>


            <div class="social_media">

                <a href="https://pt-br.facebook.com/">
                    <img src="/assets/img/facebook.png" alt="">
                </a>


                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=pt-PT&ifkv=ASKXGp1bbg7hs3RbNbDFWSVmbuzKzgiRAzpvPrVyQQmt_upoYO2Oh3yI3q_SrxaQfdSSRNqeI22-lA&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1861548487%3A1701124635876084&theme=glif">
                    <img src="/assets/img/google.png" alt="Google logo">
                </a>
                

                <a href="https://github.com/login">
                    <img src="/assets/img/github.png" alt="">
                </a>
            </div>


            <div class="inputs">

                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" class="name" name="name">
                        </div>
                    </label>
                </div>
                

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" class="email" name="email">
                        </div>
                    </label>
                </div>
                

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" class="password" name="password">
                        </div>
                    </label>
                    

                    <div class="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                    <div class="registerkkj">
                        <a href="/registro.html">
                            Nao possue uma conta ? 
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" class="login_button">
                Login
            </button>
        </form>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
